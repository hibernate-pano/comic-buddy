<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 漫画翻译助手</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    select, button, input {
      margin-top: 10px;
      width: 100%;
      padding: 5px;
    }
    #progress, #apiKeyStatus {
      margin-top: 10px;
      display: none;
    }
    #history {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>AI 漫画翻译助手</h1>
  <input type="text" id="apiKey" placeholder="输入您的 OpenAI API Key">
  <button id="saveApiKey">保存并验证 API Key</button>
  <div id="apiKeyStatus"></div>
  <select id="sourceLang">
    <option value="auto">自动检测</option>
    <option value="en">英语</option>
    <option value="ja">日语</option>
    <option value="ko">韩语</option>
  </select>
  <select id="targetLang">
    <option value="zh">中文</option>
    <option value="en">英语</option>
    <option value="ja">日语</option>
    <option value="ko">韩语</option>
  </select>
  <button id="translate">翻译当前页面</button>
  <button id="translateSelection">翻译选定区域</button>
  <button id="reset">重置翻译</button>
  <div id="progress">
    <progress value="0" max="100"></progress>
    <span id="progressText">0%</span>
  </div>
  <div id="history"></div>
  <script src="popup.js"></script>
</body>
</html>
